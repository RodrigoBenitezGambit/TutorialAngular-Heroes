<h2>Mis Heroes</h2>
<!-- Lista de Heroes -->
<div>
  <ul class="heroes">
    <li
      *ngFor="let heroe of heroes"
      [class.selected]="heroe === selectedHero"
      (click)="onSelect(heroe)"
    >
      <span class="badge">{{ heroe.id }} </span>{{ heroe.name }}
      <span>Poder: {{ heroe.skill }}</span>
    </li>
  </ul>
</div>
<app-heroe-detalle [hero]="selectedHero"></app-heroe-detalle>
